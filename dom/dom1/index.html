<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="Male">M</option>
        <option value="Female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()" type="reset">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">

        function showName() {
            let name = document.getElementById("name").value;
            console.log(name);
            let nameField = document.getElementById("dName").innerHTML += " - "+ name;
        }

        function showGender() {
            // Show the selected gender inside h2
            let gender = document.getElementById("gender").value;
            console.log(name);
            let nameGender = document.getElementById("dGender").innerHTML += " - "+ gender;
        }

        function showEmail() {
            // Show the filled email inside h3
            let email = document.getElementById("email").value;
            console.log(email);
            let nameField = document.getElementById("dEmail").innerHTML += " - "+ email;
        }

        function showMobile() {
            // Show the filled mobile inside h4
            let mobile = document.getElementById("mobile").value;
            console.log(mobile);
            let nameField = document.getElementById("dMobile").innerHTML += " - "+ mobile;
        }

        function resetForm() {
            // Reset all the form elements to default values (blank "")
            
            document.getElementById("mobile").value=document.getElementById("email").value=document.getElementById("name").value = document.getElementById("gender").value="";
        }

        function resetDisplay() {
            // Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerText = "NAME "
            document.getElementById("dGender").innerText = "GENDER"
            document.getElementById("dEmail").innerText = "EMAIL"
            document.getElementById("dMobile").innerText= "MOBILE"
        }
    </script>
</body>

</html>
