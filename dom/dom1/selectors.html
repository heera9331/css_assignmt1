<html>

<head>
    <title>Practise Selectors</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        function changeH1(e) {
            // the colour of first <h1> should turn to red
            document.getElementsByTagName("h1")[0].style.color = 'red';
        }

        function changeH3() {
            // On clicking the button Change H3 the colour of all <h3> should turn to green
            let h3_headings = document.getElementsByTagName("h3");


            for (let i = 0; i < h3_headings.length; i++) {
                h3_headings[i].style.color = 'green';
            }
        }

        function changeH5() {
            // the colour of all <h5> should turn to blue
            let h5_headings = document.getElementsByTagName("h5");
            for (let i = 0; i < h5_headings.length; i++) {
                h5_headings[i].style.color = 'blue';
            }
        }

        function changeGreen() {
            // all the elements with the class green should change to green
            let greenClassElm = document.getElementsByClassName("green");
            for (let i = 0; i < greenClassElm.length; i++) {
                greenClassElm[i].style.color = 'green';
            }
        }

        function changeRed() {
            // all the elements with the class red should change to red
            let redClassElm = document.getElementsByClassName("red");
            for (let i = 0; i < redClassElm.length; i++) {
                redClassElm[i].style.color = 'red';
            }
        }

        function changeBlue() {
            // all the elements with the class blue should change to blue
            let blueClassElm = document.getElementsByClassName("blue");
            for (let i = 0; i < blueClassElm.length; i++) {
                blueClassElm[i].style.color = "blue";
            }
        }
    </script>
</body>

</html>
