<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evoluation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grand-father">
            Grandfather
            <div class="father">
                Father
                <div class="person" id="father">
                    Person
                    <div class="child">child1</div>
                    <div class="child">child2</div>
                    <div class="child" id="sub-child-group">child3
                        <div class="sub-child" >1</div>
                        <div class="sub-child" >2</div>
                        <div class="sub-child" >3</div>
                    </div>
                </div>
            </div>
            <div class="uncle" id="uncle">
                <div class="person">person 1</div>
                <div class="person">person 2
                    <div class="child">child1</div>
                    <div class="child">child2
                        <div class="sub-child" id="sub-child1">1</div>
                        <div class="sub-child" id="sub-child2">2</div>
                        <div class="sub-child" id="sub-child3">3</div>
                    </div>
                    <div class="child">child3</div>
                </div>
                <div class="person">person 3</div>
            </div>
        </div>
    </body>

</html>
