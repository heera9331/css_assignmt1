<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Masai Calculator</h1>
        <div class="container">
            <div class="display" id="display">
                
            </div>
            <div class="keys">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key op">+</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key op">-</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key op" value="*">x</div>
                <div class="key clear" onclick="clearDisplay()">C</div>
                <div class="key">0</div>
                <div class="key op" onclick="cal()" id="cal">=</div>
                <div class="key op">/</div>
            </div>
        </div>


        <script src="./main.js"></script>
    </body>

</html>
