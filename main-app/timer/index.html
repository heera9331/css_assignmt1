<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Timer</h1>

    <form action="
">
        <div class="display">
            <span id="dhours">00</span>
            <span id="dminutes">: 00 :</span>
            <span id="dseconds">00</span>
        </div>
        <div class="inputBoxes">
            <input type="number" name="hours" id="hours" placeholder="hours"> 
            <input type="number" name="minutes" id="minutes" placeholder="minutes">
            <input type="number" name="seconds" id="seconds" placeholder="seconds">
        </div>

    </form>
    <div class="action-btns">
        <button type="button" onclick="reset()">Reset</button>
        <button type="button" onclick="start()">Start</button>
        <button type="button" onclick="pause()">Pause</button>
    </div>

    <script src="main.js">
    
    </script>
</body>

</html>
