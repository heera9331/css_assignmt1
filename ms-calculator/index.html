<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MS - Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="heading">
            <h1>Masai Calculator</h1>
        </div>

        <div class="container box-shadow">
            
            <div class="btn display">

            </div>

            <div class="btns">
                <div class="btn-row"> 
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn operator">+</div>
                </div>
                <div class="btn-row"> 
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn operator">-</div>
                </div>
                <div class="btn-row"> 
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn operator">*</div>
                </div>
                <div class="btn-row"> 
                    <div class="btn clear">C</div>
                    <div class="btn">0</div>
                    <div class="btn operator">=</div>
                    <div class="btn operator">/</div>
                </div>
            </div>
        </div>


        <script>
             
        </script>
    </body>

</html>
